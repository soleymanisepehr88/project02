<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">

  <title>فرم ورود ساده</title>
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, Arial, sans-serif;
      background-color:rgb(182, 247, 220);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color:rgb(236, 236, 236);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(194, 182, 182, 0.1);
      
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px auto 5px;
      font-size: 14px;
      text-align: right;
      width: 90%;
    }
    input {
      display: block;
      width: 90%;
      padding: 8px;
      margin: 0 auto 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 90%;
      padding: 10px;
      background-color: rgb(18, 146, 18);
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 0 auto;
      display: block;
    }
    button:hover {
      background-color: #0e0e0e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ورود</h2>
    <form>
      <label for="email">ایمیل:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">رمز عبور:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">ورود</button>
    </form>
  </div>
</body>
</html>
